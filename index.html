<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Route Builder</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-4">Build Route in Google Maps</h1>

            <div class="mb-3">
              <label for="staffSelect" class="form-label">Select Staff</label>
              <select id="staffSelect" class="form-select" required>
                <option value="">-- Choose staff --</option>
                <!-- JS will populate -->
              </select>
              <div id="staffHelp" class="form-text">Pick the staff member for the route plan.</div>
            </div>

            <div class="mb-4">
              <label for="daySelect" class="form-label">Select Day</label>
              <select id="daySelect" class="form-select" required>
                <option value="">-- Choose day --</option>
                <!-- JS will populate -->
              </select>
              <div id="dayHelp" class="form-text">Choose the day to load customers.</div>
            </div>

            <div class="d-grid">
              <button id="buildBtn" class="btn btn-primary btn-lg">Build Google Maps Route</button>
            </div>

            <hr class="my-4">

            <div id="alertBox" class="alert d-none" role="alert"></div>

            <div id="result" class="mt-3">
              <!-- Link will appear here -->
            </div>

            <p class="text-muted small mt-3 mb-0">
              Notes: First customer is used as <em>start</em>, last as <em>end</em>, and the rest are added as stops (waypoints).
              Google Maps supports up to 23 waypoints in a single link.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
